<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes</title>
  <link rel="stylesheet" href="notes.css">
</head>
<body>
  <div class="page">
    <div class="sidebar">
      <h1>📝 Notes</h1>
      <form id="note-form">
        <input type="text" id="note-title" placeholder="Untitled" required />
        <textarea id="note-content" placeholder="Write something..." required></textarea>
        <button type="submit">+ Add Note</button>
      </form>
    </div>
    <div class="notes-container" id="notes-list">
      <!-- Notes will appear here -->
    </div>
  </div>
  <script src="notes.js"></script>
</body>
</html>
